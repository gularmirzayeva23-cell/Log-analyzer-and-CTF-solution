<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC-CTF Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center" style="margin-top: 10vh;">
        <h1 class="display-3">Welcome to the SOC-CTF</h1>
        <p class="lead">Select a room to begin your analysis.</p>
        <hr class="my-4">
        <div class="list-group">
            {% for room in rooms %}
                <a href="/room/{{ room['id'] }}" class="list-group-item list-group-item-action list-group-item-primary h4">
                    {{ room['title'] }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
