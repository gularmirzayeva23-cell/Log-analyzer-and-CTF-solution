<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SOC-CTF Platform</a>
            <a class="btn btn-outline-info" href="/">Back to Rooms</a>
        </div>
    </nav>
    <div class="container my-4">
        <h1 class="text-center mb-4">Leaderboard</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Nickname</th>
                    <th scope="col">Solves</th>
                </tr>
            </thead>
            <tbody id="lb-body">
            </tbody>
        </table>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const r = await fetch("/api/leaderboard");
                const data = await r.json();
                const tbody = document.getElementById("lb-body");
                tbody.innerHTML = ""; // Clear
                data.forEach((row, index) => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${row.nickname}</td>
                            <td>${row.solves}</td>
                        </tr>
                    `;
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">Failed to load leaderboard.</td></tr>`;
            }
        }
        document.addEventListener("DOMContentLoaded", loadLeaderboard);
    </script>
</body>

</html>
